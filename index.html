<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>图片转换</title>
 <style>
 body{
	   background:url("images/1.jpg");
       background-size:cover;
	   margin:0;
       overflow:hidden;
	 }

	 ul{
	   list-style-type:none;
	   margin:0;
	   padding:0;
	   height:200px;
	   display:flex;/*弹性盒模型*/
	   justify-content:space-around;/*子元素水平排列方式*/
	   align-items:center;/*子元素垂直方向排列*/
	 }
   
     #img-wrap{
	    display:none;
	    width:100%;
		height:200px;
		background:rgba(0,0,0,.5);/*css3新增表示颜色red green blue alpha*/
	 }

	 #tab-btn{
	   position:absolute;/*绝对定位（忽略其他元素）*/
	   right:0;
	   top:0;
	   width:50px;
	   height:50px;
	   background:url("images/upseek.png");
	   cursor:pointer;/*改变指针样式（手指）*/
	 }
      
	  #tab-btn:hover{
	    background-position-y:-64px;/*垂直方向改变背景图片的位置(上负下正 左负右正)*/
	  }

 </style>
 </head>
 <body>
   <div id="img-wrap">
      <ul>
	    <li data-img-src="images/1.jpg"><!-- 自定义属性 -->
		<img src="images/1-1.jpg" width="160" height="100">
		</li>
	    <li data-img-src="images/2.jpg">
		<img src="images/2-2.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/3.jpg">
		<img src="images/3-3.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/4.jpg">
		<img src="images/4-4.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/5.jpg">
		<img src="images/5-5.jpg" width="160" height="100">
		</li>
        <li data-img-src="images/6.jpg">
		<img src="images/6-6.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/7.jpg">
		<img src="images/7-7.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/8.jpg">
		<img src="images/8-8.jpg" width="160" height="100">
		</li>
		<li data-img-src="images/9.jpg">
		<img src="images/9-9.jpg" width="160" height="100">
		</li>

	  </ul>
   </div>
   <div id="tab-btn"></div>
   <div>
   	<h2>祝LJL生日快乐！！</h2>
   </div>
  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.snow.min.js"></script>
  <script type="text/javascript">
  /*
     需求分析：
	    1、点击图片  图片容器区块出现、
		2、点击li  改变相对应的li里面的背景图片
		   修改body的背景图片 路径

  */
    $("#tab-btn").click(function(){
	   $("#img-wrap").slideToggle();//交替显示
	});//点击事件

	$("li").click(function(){
	   var Src = $(this).attr("data-img-src");
	   $("body").css({
	     "background-image":"url("+Src+")"
	   });
	});

	$.fn.snow({
	     minSize: 10,
         maxSize: 50,
         newOn: 100,
         flakeColor: "red"
	});
  </script>










 </body>
</html>
<!-- 
  改变元素位置的方式：1、内外边距  2、浮动  3、定位
-->
